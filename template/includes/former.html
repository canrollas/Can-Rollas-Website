{% macro render_field(field) %}
  <dt>{{ field.label }}
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors style="text-align: center;">
    {% for error in field.errors %}
      <p style="margin-right:2.5%; color:crimson;">{{ error }}</p>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}
